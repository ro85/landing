<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My landing page</title>
  <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
  <!-- We need this line below for responsiveness! -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- code a Hero / Banner section -->
  <div class="banner" style="background-image: url(images/banner.jpg);">
    <div class="banner container">
      <a href="" class="btn-primary" >Solicitar Retiro!</a>
    </div>
  </div>

  <!-- code a "How it works" section -->
  <h2>Como funciona ?</h2>
  <div class="container">
    <div class="card-container">
      <div class="card">
        <img src="images/step1.svg" alt="step1">
        <h3>Solicita retiro</h3>
        <p>Simple y rapido desde nuestra web</p>
      </div>
      <div class="card">
        <img src="images/step2.svg" alt="step2">
        <h3>Pasamos a retirar</h3>
        <p>En el horario indicado</p>
      </div>
      <div class="card">
        <img src="images/step3.svg" alt="step3">
        <h3>Listo!</h3>
        <p>Servicio entregado</p>
      </div>
    </div>
  </div>

  <!-- code a footer -->
  <div class="footer">
    <ul>
      <li><a href="" class="social-media"><i class="fab fa-facebook-f"></i></a></li>
      <li><a href="" class="social-media"><i class="fab fa-instagram"></i></a></li>
    </ul>
    <p>Encargate de vender, de la logistica nos encargamos nosotros.</p>
  </div>


</body>
</html>
